<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ETN - Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container mt-4 card padding-20">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="course-hero">
            <img id="course-image" class="img-fluid mb-3" src="" alt="Course image">
        </div>
      </div>

      <div class="col-lg-6">
        <h2 id="course-title"></h2>
        <div class="d-flex align-items-center mb-2">
          <div class="price me-3"><span id="course-price"></span></div>
          <div class="text-muted"><span id="course-length"></span> • Certificate on completion</div>
        </div>

        <p class="mb-3" id="course-description"></p>

        <div class="mb-3">
          <label class="form-label">Select start date</label>
          <input type="date" class="form-control" id="startDate" />
        </div>

        <div class="mb-3">
          <button id="enrolBtn" class="btn btn-outline-secondary">Enroll Now</button>
        </div>

        <div class="mb-5">
          <strong>Course details</strong>
          <p id="course-details"></p>
        </div>

        <div>
          <h5>Latest reviews</h5>
          <div class="row g-3" id="course-reviews">
            <div class="col-md-12">
              <div class="review">
                <strong>Jane Doe</strong> <small class="text-muted"> — 5 days ago</small>
                <div class="mt-2">Amazing course, practical and helpful.</div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="review">
                <strong>John Smith</strong> <small class="text-muted"> — 2 weeks ago</small>
                <div class="mt-2">Well structured and supportive instructors.</div>
              </div>
            </div>

          </div>
        </div>

      </div> <!-- /.col -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->

 <!-- Footer -->
<div id="footer"></div>

<style>
  .social-circle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    color: #fff;
    font-size: 1rem;
    transition: transform 0.3s ease, opacity 0.3s ease;
    text-decoration: none;
  }

  /* Brand background colors */
  .facebook { background-color: #1877F2; }
  .twitter { background-color: #000000; } /* X */
  .instagram { 
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
  }
  .linkedin { background-color: #0077B5; }

  /* Hover effect */
  .social-circle:hover {
    transform: scale(1.2);
    opacity: 0.85;
  }

  footer p {
    margin-bottom: 0;
  }
</style>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    $(function(){
      $('#enrolBtn').on('click', function(){
        var date = $('#startDate').val();
        if (!date) {
          alert('Please select a start date before enrolling.');
          return;
        }
        alert('Thank you — we have received your enrollment enquiry for ' + date + '.');
      });
    });
  </script>
</body>
</html>
