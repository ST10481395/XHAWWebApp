<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Empowering the Nation - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
</head>
<body>

   <!-- Navbar -->
<div id="navbar"></div>

  <div class="container">
    <div class="contact-card">
      <h3 class="mb-3">Contact us</h3>
      <form id="contactForm" novalidate>
        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-2">
          <label class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" required>
        </div>

        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        
         <div class="text-center mt-3">
        <button id="submitBtn" class="btn btn-outline-secondary">Submit</button>
      </div>

        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-etn" type="submit" style="display:none;">Submit</button>
          <div id="formFeedback" class="text-success" style="display:none;">Message sent. We'll be in touch!</div>
        </div>
      </form>

      <div class="mt-4 text-muted small">
      </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
<div id="footer"></div>

<style>
  .social-circle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    color: #fff;
    font-size: 1rem;
    transition: transform 0.3s ease, opacity 0.3s ease;
    text-decoration: none;
  }

  /* Brand background colors */
  .facebook { background-color: #1877F2; }
  .twitter { background-color: #000000; } /* X */
  .instagram { 
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
  }
  .linkedin { background-color: #0077B5; }

  /* Hover effect */
  .social-circle:hover {
    transform: scale(1.2);
    opacity: 0.85;
  }

  footer p {
    margin-bottom: 0;
  }
</style>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script>
    $(function(){
      $('#contactForm').on('submit', function(e){
        e.preventDefault();
        // simple validation
        var name = $('#name').val().trim();
        var surname = $('#surname').val().trim();
        var email = $('#email').val().trim();
        var message = $('#message').val().trim();

        if (!name || !surname || !email || !message) {
          alert('Please fill in all fields.');
          return;
        }

        // fake submit â€” replace with real AJAX endpoint later
        $('#formFeedback').show();
        $(this).find('button[type="submit"]').prop('disabled', true).text('Sending...');
        setTimeout(function(){
          $('#contactForm')[0].reset();
          $('#formFeedback').text('Message sent. We will be in touch shortly.');
          $('#contactForm').find('button[type="submit"]').prop('disabled', false).text('Submit');
        }, 900);
      });
    });
  </script>
</body>
</html>
